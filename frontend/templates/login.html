<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login to NoteVault</h1>

        {% if request.query_params.get("message") %}
        <div class="alert-box"
            style="color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; position: relative;">
            {{ request.query_params.get("message") }}
            <span onclick="this.parentElement.style.display='none'" style="position: absolute; 
                top: 0; 
                right: 0; 
                height: 100%; 
                width: 40px; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                cursor: pointer; 
                font-size: 22px; 
                font-weight: bold; 
                color: inherit; 
                opacity: 0.7;">
                &times;
            </span>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert-box"
            style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; position: relative;">
            {{ error }}
            <span onclick="this.parentElement.style.display='none'" style="position: absolute; 
                top: 0; 
                right: 0; 
                height: 100%; 
                width: 40px; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                cursor: pointer; 
                font-size: 22px; 
                font-weight: bold; 
                color: inherit; 
                opacity: 0.7;">
                &times;
            </span>
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p id="signup">Don't have an account? <a href="/register" id="register">Register here</a></p>
        <p id="reset">Forgot your password? <a href="/reset-password" id="register">Reset here</a></p>
    </div>
</body>

</html>
