<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault - New Password</title>
    <link rel="stylesheet" href="/static/css/password_reset.css">
    <style>
        /* Style for the dismissible error box */
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            border: 1px solid #f5c6cb;
        }

        .close-btn {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <h1>Password Reset</h1>

        {% if error %}
        <div id="errorAlert"
            style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: left; position: relative;">

            <span onclick="closeError()"
                style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; font-weight: bold; line-height: 1;">
                &times;
            </span>

            <strong style="display: block; margin-bottom: 10px; text-align: center; padding-right: 20px;">
                Please fix the following:
            </strong>

            <ul style="margin: 0; padding-left: 25px;">
                {% for err in error.split(' | ') %}
                <li style="margin-bottom: 8px;">{{ err }}</li>
                {% endfor %}
            </ul>
        </div>

        <script>
            function closeError() {
                document.getElementById('errorAlert').style.display = 'none';
            }
        </script>
        {% endif %}

        <form method="POST" action="/complete-password-reset">
            <input type="hidden" name="token" value="{{ token }}">

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Update</button>
        </form>
        <p><strong>Note:</strong> Password must be at least 14 characters long and include at least one uppercase
            letter, one lowercase letter, one number, and one special character.</p>
    </div>
</body>

</html>
