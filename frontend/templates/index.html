<!DOCTYPE html>
<html>

<head>
  <title>NoteVault Base</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">NoteVault</div>
    <ul class="nav-links">
      <li><a href="#" onclick="showSection('notes')">Notes</a></li>
      <li><a href="#" onclick="showSection('files')">Files</a></li>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      {% if user.role in ['admin', 'superadmin'] %}
      <li><a href="/admin" style="color: #f1c40f; font-weight: bold;">Admin Panel</a></li>
      {% endif %}
      <li><a href="javascript:void(0)" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  {% if message %}
  <div id="statusAlert"
    style="max-width: 800px; margin: 20px auto; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 12px; border-radius: 5px; text-align: center; font-weight: bold; position: relative; display: none; justify-content: center; align-items: center;">
    <span>{{ message }}</span>
    <span onclick="closeAlert()"
      style="position: absolute; right: 15px; cursor: pointer; font-size: 20px; line-height: 1;">
      &times;
    </span>
  </div>

  <script>
    // Logic to check if the message has been dismissed
    (function () {
      const msg = "{{ message }}";
      // We use a simple key based on the message content
      const storageKey = "dismissed_" + btoa(msg).substring(0, 16);

      if (!sessionStorage.getItem(storageKey)) {
        document.getElementById('statusAlert').style.display = 'flex';
      }

      // Define the close function
      window.closeAlert = function () {
        document.getElementById('statusAlert').style.display = 'none';
        sessionStorage.setItem(storageKey, "true");
      };
    })();
  </script>
  {% endif %}

  <!-- Sections -->
  <div id="notes" class="section">
    <h2>Notes</h2>
    <input type="text" id="noteTitle" placeholder="Note title">
    <textarea id="noteContent" placeholder="Note content"></textarea>
    <button id="saveBtn" onclick="saveNote()">Save Note</button>
    <button onclick="clearNoteForm()">Clear</button>
    <hr>
    <h3>Your Notes</h3>
    <div id="noteList"></div>
  </div>

  <div id="files" class="section" style="display:none;">
    <h2>File Upload</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div id="fileList"></div>
  </div>

  <div id="dashboard" class="section" style="display:none;">
    <h2>Security Dashboard</h2>
    <p>Recent logins, activity, alerts will appear here.</p>
  </div>

  <!-- Link JS -->
  <script src="/static/js/app.js?v=1.2"></script>
</body>

</html>
