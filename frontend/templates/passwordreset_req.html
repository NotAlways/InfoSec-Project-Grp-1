<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault - Reset Password</title>
    <link rel="stylesheet" href="/static/css/passwordreset_req.css">
    <style>
        .error-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f5c6cb;
        }

        .close-btn {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h1>Request Password Reset</h1>

        {% if error %}
        <div class="error-box" id="errorBox">
            <span>{{ error }}</span>
            <span class="close-btn" onclick="document.getElementById('errorBox').style.display='none'">&times;</span>
        </div>
        {% endif %}

        <p>Enter your email address below to reset your password</p>
        <form action="/reset_password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Reset Link</button>
        </form>

        <a href="/login" class="back-to-login">Back to Login</a>
    </div>
</body>

</html>
